<!DOCTYPE html>
<html lang="ko" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}머신러닝 앱{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            min-height: 200px;
            margin-bottom: 20px;
            position: relative;
        }
        .drop-area.highlight {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .progress-container {
            margin-top: 20px;
        }
        .result-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        /* 스티키 푸터 스타일 추가 */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ml_app:index' %}">머신러닝 앱</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'ml_app:index' %}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/upload/' in request.path %}active{% endif %}" href="{% url 'ml_app:upload' %}">이미지 업로드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/training-list/' in request.path %}active{% endif %}" href="{% url 'ml_app:training_list' %}">학습 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/training/' in request.path and '/training-list/' not in request.path %}active{% endif %}" href="{% url 'ml_app:training' %}">모델 학습</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/models/' in request.path %}active{% endif %}" href="{% url 'ml_app:model_list' %}">모델 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/test/' in request.path %}active{% endif %}" href="{% url 'ml_app:test' %}">이미지 테스트</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main 태그를 추가하고 flex-grow를 위한 클래스 적용 -->
    <main class="flex-shrink-0">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-4 bg-light">
        <div class="container text-center">
            <p class="mb-0">머신러닝 이미지 분류 앱 © 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
